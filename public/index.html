<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="shorten-form" action="/shorten" method="POST">
        <div>
          <label for="url">Enter URL:</label>
          <input type="url" id="url" name="url" required />
        </div>
        <div>
          <label for="shortCode">Enter Short Code</label>
          <input type="text" id="shortCode" name="shortCode" required />
        </div>
        <button type="submit">Shorten</button>
      </form>
      <h2>Shortened URLs:</h2>
      <ul class="shortend-urls"></ul>
    </div>

    <script>
      const fetchShortenedUrls = async function () {
        const response = await fetch("/links", {
          method: "GET",
        });
        const links = await response.json();

        const list = document.querySelector(".shortend-urls");
        list.innerHTML = "";

        for (const [shortCode, url] of Object.entries(links)) {
          const li = document.createElement("li");
          const truncatedURL =
            url.length >= 30 ? `${url.slice(0, 30)}...` : url;
          li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a>-${truncatedURL}`;

          list.appendChild(li);
        }
      };

      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);

          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          console.log(url, shortCode);

          try {
            const response = await fetch("http://localhost:3001/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url, shortCode }),
            });

            if (response.ok) {
              fetchShortenedUrls();
              alert("Form submitted successfully");
              e.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.log(error);
          }
        });
      fetchShortenedUrls();
    </script>
  </body>
</html>
